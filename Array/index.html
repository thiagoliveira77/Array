<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atividade de formulário">
    <meta name="keywords" content="Atividade de formulário">
    <meta name="author" content="Derik, Thiago">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/formulario.ico">
    <title>Formulário</title>
</head>

<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-md-6">
                <div class="form-caixa p-4">
                    <form>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>


                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>


                        <div class="mb-3">
                            <input type="button" id="bt" class="btn btn-primary" value="Cadastrar">
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <div class="info-box p-4">
                    <h4>Informações recebidas:</h4>

                    <div id="informacoes">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
